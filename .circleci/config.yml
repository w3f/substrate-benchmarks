workflows:
  version: 2
  test_and_deploy:
    jobs:
      - requirements:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/

      - publish:
          filters:
            branches:
              only:
                - master
            tags:
              only: /v[0-9]+(\.[0-9]+)*/

      - benchmark-e2-micro:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - requirements

      - benchmark-e2-small:
